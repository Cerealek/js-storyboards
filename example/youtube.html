<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
 
		<script type="text/javascript" src="../js/js.storyboards.js"></script>
		<script type="text/javascript" src="js/story-yt.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/swfobject/2/swfobject.js" type="text/javascript"></script>
		<script type="text/javascript">

	  	function embedPlayer(target_id, video, player_id) {
		    swfobject.embedSWF('http://www.youtube.com/v/' + video + '&enablejsapi=1&rel=0&fs=1&version=3',
      		target_id,
      		'440',
      		'330',
      		'10',
      		null,
      		null,
      		{
        		allowScriptAccess: 'always',
        		allowFullScreen: 'true'
      		},
      		{
        		id: player_id
      		}
    		);
  		}

			$(window).load(function() {
  			embedPlayer('ytPlayer', '6-BPzANZxWE', 'ytplayer_object');			
			});

</script>

	</head>
	<body>
		<a href="#" onclick="startStory();">Start</a>
		<a href="#" onclick="stopStory();">Stop</a>
		<div id="theater" style="display:block; padding:10px; width:350px; height:40px; padding:10px; color:#fff; background:#000; text-align:center;"></div>
		<div id="timer">0</div>
		<div id="ytPlayer"></div>
	</body>
</html>
